        <div style="position: relative; top: -25%;">
            <h1 style="color: #ffffff; text-align: center; vertical-align: middle;">Scroll<br>To<br>Explore</h1>
        </div>



        <div
            style="max-width: 60em; margin-right: auto; margin-left: auto; margin-top: 5em; background-color: #ffffff; padding: 25px; border-radius:25px 25px 25px 25px;">





            <div id="map"> </div>
            <script>
                var map = L.map('map').setView([0, 0], 1);

                var markerIcon = L.icon({
                    iconUrl: 'images/marker.png',
                    iconSize: [25, 40],
                    iconAnchor: [20, 39],
                    popupAnchor: [-5, -35]
                })

                L.tileLayer('https://api.maptiler.com/maps/toner/{z}/{x}/{y}.png?key=XUsL1AmkUL4FXM0DB8aZ', {
                    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                }).addTo(map);


                var CA1 = L.marker([45.49736112425429, -73.5792011637437], {
                    icon: markerIcon
                }).addTo(map);

                CA1.bindPopup(
                    "<b>Concordia University</b><br><a href='https://www.concordia.ca/fr.html' target=”_blank”>Concordia website</a>"
                ).closePopup();

                var PO = L.marker([50.067009922364306, 19.912838009112054], {
                    icon: markerIcon
                }).addTo(map);

                PO.bindPopup(
                    "<b>École des mines et de la métallurgie de Cracovie</b><br><a href='https://www.concordia.ca/fr.html' target=”_blank”>Concordia website</a>"
                ).closePopup();

                var EN = L.marker([52.80694485557488, -2.120480937711014], {
                    icon: markerIcon
                }).addTo(map);

                EN.bindPopup(
                    "<b>Stafford College</b><br><a href='https://www.concordia.ca/fr.html' target=”_blank”>Concordia website</a>"
                ).closePopup();

                var MAL = L.marker([3.0561810596525496, 101.70068381917568], {
                    icon: markerIcon
                }).addTo(map);

                MAL.bindPopup(
                    "<b>Asia Pacific University of Technology & Innovation</b><br><a href='https://www.concordia.ca/fr.html' target=”_blank”>Concordia website</a>"
                ).closePopup();

                var CA2 = L.marker([51.74301859592829, -121.88081006526814], {
                    icon: markerIcon
                }).addTo(map);

                CA2.bindPopup(
                    "<b>International Language Academy of Canada & Innovation</b><br><a href='https://www.concordia.ca/fr.html' target=”_blank”>Concordia website</a>"
                ).closePopup();

                var US = L.marker([33.640763160958386, -117.84487555899756], {
                    icon: markerIcon
                }).addTo(map);

                US.bindPopup(
                    "<b>Université de Californie à Irvine</b><br><a href='https://www.concordia.ca/fr.html' target=”_blank”>Concordia website</a>"
                ).closePopup();

                map.setZoom(2);






                /*
                var circle = L.circle([51, 0], {

                var polygon = L.polygon([
                    [70, 10],
                    [40, 20],
                    [30, 70]
                ]).addTo(map);
                */
